name: Local Release

on:
  push:
    tags:
      - "*"

env:
  IMAGE: rancher/machine

jobs:
  build-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: true
      matrix:
        os: [linux]
        arch: [amd64]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Setup Environment Variables
        run: |
          echo "GOOS=${{ matrix.os }}"     >> "$GITHUB_ENV"
          echo "GOARCH=${{ matrix.arch }}" >> "$GITHUB_ENV"
          echo "ARCH=${{ matrix.arch }}"   >> "$GITHUB_ENV"
      - name: Clean up
        run: ./scripts/clean
      - name: Compile Go
        run: ./scripts/build
      - name: Stage artifacts
        run: ./scripts/package
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "rancher-machine-${{ matrix.arch }}.tar.gz"
          path: "dist/artifacts/rancher-machine-${{ matrix.arch }}.tar.gz"
          if-no-files-found: error
          overwrite: true
      - name: Create GH release
        run: gh release create ${{ github.ref_name }} --verify-tag --generate-notes dist/artifacts/rancher-machine-*.tar.gz
